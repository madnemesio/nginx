apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-webpage
  labels:
    app: nginx-webpage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-webpage
  template:
    metadata:
      labels:
        app: nginx-webpage
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101 # Nginx user in alpine
        fsGroup: 101
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  selector:
    app: nginx-webpage
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
